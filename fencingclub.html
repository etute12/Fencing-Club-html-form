<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Photography club form.css">
    <title>Fencing Club</title>
    <script src="january.3.7.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h2>Fencing Club Registration</h2>
        <form>
            <img class="logo" src="fencing.jpeg">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date of birth">Date Of Birth:</label>
            <input type="date" id="date" name="date of birth" required>

            <label for="matric">Matric Number:</label>
            <input type="text" id="matric" name="matric" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <label><input id="Male" type="radio" name="Male-Female" value="Male">Male</label>
            <label><input id="Female" type="radio" name="Male-Female" value="Female">Female</label>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="level">Current Experience level:</label>
            <select id="exp" name="exp">
                <option value=""></option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select> 

            <label for="experience">Fencing Experience (in years):</label>
            <input type="number" id="experience" name="experience" required>
            <br>
            <input type="submit" value="Submit">

            <a href="border.html">click this link to take you somewhere</a>
        </form>
    </div>
</body>
</html>
